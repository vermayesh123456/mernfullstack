<body>
   <div class="box">
    <div><H1>Registation Form</H1></div>
    <div class="top">
        <div class="left">
            <label for="name">Name:</label>
            <label for="email">Email:</label>
            <label for="password">Password:</label>
            <label for="phone">Phone Number:</label>
            <label for="gender">Gender:</label>
            <label for="language">Language:</label>
            <label for="zipcode">Zip Code:</label>
            <label  for="about">About:</label>
        </div>
        <div class="right">
             <form action="">
            <input type="text" id="name" placeholder="Enter your Name">
            <input type="email" id="email" placeholder="Enter your Email">
            <input type="password" id="password" placeholder="Enter your Password">
            <input type="tel" id="phone" placeholder="Enter your Phone Number">
            <div class="radio">
                <input type="radio" id="gender">Male
                <input type="radio" id="gender">Female
                <input type="radio" id="gender">Others
            </div>
           
            <select name="" id="">
                <option value="">Choose Your Language</option>
                <option value="">Sanskrit</option>
                <option value="">Hindi</option>
                <option value="">English</option>
                <option value="">Urdu</option>
            </select>
            <input type="number" id="zipcode" placeholder="Enter your Pin Code">
            <textarea name="" id="" cols="5" rows="5"></textarea>
            </form>
        </div>
    </div>
       
    <div class="bottom">
        <button type="submit">Register</button>
    </div>
   </div>
   <div class="circle c2"></div>
