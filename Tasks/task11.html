<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css11.css">
</head>
<body>
    <div class="box">
        <div class="profile">
            <img src="https://img.freepik.com/free-vector/pop-art-fashion-beautiful-woman-cartoon_18591-52375.jpg?w=740&t=st=1693597859~exp=1693598459~hmac=076dc12d5e0e59ba86e7382e7dec761af2cb2e2c40b3b6370390788779b9ff33" alt="">
        </div>
        <div class="form">
            <form action="">
                <label class="label">Username</label>
                <input type="text" placeholder="Enter Username" required>
                <label class="label">Password</label>
                <input type="password" placeholder="Enter Password" required>
            </form>
        </div>
        <button> <a href="#">Login</a></button>
        <div class="check">
            <input type="checkbox">
            <label >Remember me</label>
        </div>
        <footer>
            <div>
                <button class="cancel"><a href="">Cancel</a></button>
            </div>
            <div id="password"><a href="#">Forgot Password?</a></div>
        </footer>
    </div>
</body>
</html>
