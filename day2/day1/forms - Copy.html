<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
     
        <form action="http://127.0.0.1:5500/design/index.html">
            <h2>Student Form</h2>
             <div class="inputbox">
                
                <label for="fn">First Name</label>
                <input type="text" name="fn" required placeholder="First Name" /> 

             </div>

             <div class="inputbox">
                
                <label for="ln">Last Name</label>
                <input type="text" required name="ln" placeholder="Last Name" /> 

             </div>

             <div class="inputbox">
                
                <label for="pw">Password</label>
                <input type="password" required name="pw" placeholder="Password"/> 

             </div>

             
             <div class="inputbox">
                
                <label for="email">Email</label>
                <input type="email"  name="email" placeholder="email" /> 

             </div>

             <div class="inputbox">
                
                <label for="age">Age</label>
                <input type="number" required name="age" /> 

             </div>

             <div class="inputbox">
                
                <label for="dob">DOB</label>
                <input type="date"  name="dob" /> 

             </div>

             
             <div class="inputdrop">
                 <select name="gender" id="gender">
                    <option value="">Select Your</option>
                     <option value="male">Male</option>
                     <option value="male">Female</option>
                     <option value="male">Not Sure</option>
                    </select>
                </div>
                
                

                <div class="checkbox">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>








                <div class="button">
                   
                   <label for="submit"></label>
                   <input type="submit" value="Submit" name="submit" />
                
                   <label for="reset"></label>
                   <input type="reset" value="reset" name="reset" /> 
                </div>

                <div class="checkbox">
                    <input type="checkbox"  /> The details above are Correct
                    <br>
                    <input type="checkbox" checked />I accecpt the terms and conditions
                   
                </div>

                
                
                
                
             

            
    
        </form>

    </div>
    

</body>
</html>
