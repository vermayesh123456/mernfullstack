<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Calculator</div>
                    <div class="card-body">
                        <input type="text" id="display" class="form-control mb-2" readonly>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendToDisplay('+')">+</button>
                            </div>
                        </div>
                        <!-- Add more buttons for other digits and operations -->
                        <div class="row mt-2">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendToDisplay('-')">-</button>
                            </div>
                        </div>
                        <!-- Add more rows of buttons as needed -->
                        <div class="row mt-2">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendToDisplay('*')">*</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="clearDisplay()">C</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Calculator JavaScript -->
    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').value = displayValue;
        }

        function calculate() {
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
                displayValue = result.toString();
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
