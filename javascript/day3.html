<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="i1" placeholder="Enter a Number">
    <button onclick="add()">+</button>
    <span id="msg"></span>

    <script>
         function add()
    {   
        var i1=document.getElementById("i1").value;
        a= Number.parseInt(i1);
       var i=1;
       while(i<=a){
        document.getElementById("msg").innerText=i;
        i++;
       }
        
    }
        
    </script>
</body>
</html>
