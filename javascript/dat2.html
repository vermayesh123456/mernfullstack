<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to top right,white,black); height: 100vh;">
    <center>
        <form action="https://codemithra.com/" onsubmit="return validate()" class="form m-5" style="background-color:#d6d6d66b ; width:400px; height:350px; padding: 20px; border-radius: 5px;">
            <table>
                <tr>
                    <td class="text-center"><h1>Gmail Login</h1></td>
                </tr>

                <tr><td id="invalid-msg"></td></tr>

                <tr>
                    <td><input id="i1" class="form-control m-2" type="text" placeholder="Username" required /></td>
                </tr>


                <tr>
                    <td><input id="i2" class="form-control m-2" type="password" placeholder="Password" required /></td>
                </tr>


                <tr>
                    <td class="text-center" ><button class="btn btn-primary px-5 py-1" type="submit">Log in</button></td>
                </tr>
            </table>
        </form>
    </center>
 
    <script>
        function validate()
        {
              var un= document.getElementById("i1").value;  
              var pw= document.getElementById("i2").value;  
              if(un.length<5 || pw.length<5){
                document.getElementById("invalid-msg").innerHTML = `<p class="alert alert-danger p-2" >Invalid username or password</p>`;
                // document.getElementById("invalid-msg").innerHTML =' <p classs="<div class="alert alert-primary" role="alert"><h4 class="alert-heading"></h4><p></p> <hr><p class="mb-0"></p>Invalid Username Or Password</div>"</p>'
                return false;
                
              }
              return true;

        }
    </script>
</body>
</html>
