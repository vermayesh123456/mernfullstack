<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container  justify-content-center mt-4 pt-4 col-xl-4 col-lg-9" >
        <H1 style="text-align: center; padding-bottom: 20px;">Login Form</H1>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <form action="#" class="needs-validation" novalidate>
                    <div class="row " style="justify-content: space-evenly; margin:10px 0px 20px 60px;">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <label for="fname">First Name</label> 
                            </div>
                            <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                            <input type="text" class="form-control" id="fname" placeholder="Firstname" required>
                            <div class="invalid-feedback">
                                Please enter your first name 
                            </div>
                            </div>
                            </div>
                        

                    <div class="row " style="justify-content: space-evenly; margin:10px 0px 20px 60px;">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <label for="lname">Last Name</label> 
                        </div>
                        <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                            <input type="text" class="form-control" id="lname" placeholder="Lastname" required>
                            <div class="invalid-feedback">
                                Please enter your Last name 
                            </div>
                        </div>
                    </div>
                    
                    <div class="row " style="justify-content: space-evenly; margin:10px 0px 20px 60px;">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <label for="email">Email</label> 
                        </div>
                        <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                            <input type="email" class="form-control" id="email" placeholder="E-mail Address" required>
                            <div class="invalid-feedback">
                                Please enter your Email
                            </div>
                        </div>
                    </div>

                    <div class="row " style="justify-content: space-evenly; margin:10px 0px 20px 60px;">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <label for="contact">Phone#</label> 
                        </div>
                        <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                            <input type="text" class="form-control" id="contact" placeholder="(845)548-458" required>
                            <div class="invalid-feedback">
                                Please enter your phone number 
                            </div>
                        </div>
                    </div>

                    <div class="row " style="justify-content: space-evenly; margin:10px 0px 20px 60px;">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <label for="address">Address</label> 
                        </div>
                        <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                            <div class="invalid-feedback">
                                Please enter your street address
                            </div>
                        </div>
                    </div>

                    <div class="row " style="justify-content: space-evenly; margin:10px 0px 20px 60px;">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <label for="City">City</label> 
                        </div>
                        <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                            <input type="text" class="form-control" id="City" placeholder="City" required>
                            <div class="invalid-feedback">
                                Please enter your City
                            </div>
                        </div>
                    </div>
                    <div class="row " style="justify-content: space-evenly; margin:10px 0px 20px 60px;">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <label for="State">State</label> 
                        </div>
                        <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                            <select class="form-select" id="State" required>
                                <option selected disabled value="">Choose...</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                              </select>
                            <div class="invalid-feedback">
                                Please enter your City
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="submit" class="btn btn-primary" style=" position:absolute; left: 50%; transform: translateX(-50%);">

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <Script>
        
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </Script>
</body>
</html>
